<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<br>
<h1 class="text-center">Address Book</h1>
<!-- //the body class container sets the form and table into a container. -->

<body class="container" style="background-color: gray;">
    <br>
    <div class="card" style="background-color: lightgray;">
        <div class="card=body">
            <!-- //bootstrap styling used to add padding for spacing within the container for the table element -->
            <div class="row" style="padding-top: 25px; padding-left: 25px; padding-right: 25px;">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <!-- //placeholders used to give example of input to user -->
                        <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name Here" ;>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter First Name Here" ;>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" class="form-control" id="phone-number" data-mask="(999)999-9999"
                            placeholder="(555)555-5555" ;>
                    </div>
                </div>
            </div>
            <div class="row" style="padding: 25px;">
                <div class="col-lg">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address"
                            placeholder="123 Main Street, Anytown, AnyState  55001" ;>
                    </div>
                </div>
            </div>
            <div class="text-center" style="padding-bottom: 25px;">
                <button id="add" class="btn btn-info">Add entry to Address Book</button>
            </div>
        </div>
    </div>
    <br>
    <!-- //break added to separate the input form and table. Bootstrap used for table
    //styling -->
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Address</th>
            <th scope="col"></th>
    </table>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- These CDN links are for the phone number format and "data-mask"  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>

</body>

</html>
